<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="menu">
        <div id="title">Forest Survival</div>
        <button id="startGame" class="button">Start</button>

        <div id="instructionsPage">
            <h1 id="instructionsTitle">Instructions</h1>
            <p>Objective: shoot enemies to earn points and progress to more difficult rounds</p>
            <p>[arrow keys] to move forwards and backwards</p>
            <p>[up arrow] to jump</p>
            <p>[f] to attack</p>
        </div>
    </div>

    <canvas id="gameCanvas"></canvas>


    <script src="app.js"></script>

</body>

</html>
