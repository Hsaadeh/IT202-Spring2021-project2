<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div id="menu">
        <h1 id="title">The Lunar Sentinal</h1>
        <button id="startGame" class="button">Start</button>

        <div id="instructionsPage">
            <h1 id="instructionsTitle">Instructions</h1>
            <p>Objective: shoot enemies to earn points and progress to more difficult rounds</p>
            <p>[arrow keys] to move forwards and backwards</p>
            <p>[up arrow] to jump</p>
            <p>[a] high attack</p>
            <p>[s] mid attack</p>
            <p>[d] low attack</p>
        </div>

    </div>


    <canvas id="canvas" width="500" height="500"></canvas>

    <script src="app.js"></script>

</body>
</html>
